name       : whois
version    : 5.2.16
release    : 8
source     :
    - https://github.com/rfc1036/whois/archive/v5.2.16.tar.gz : d8204ca199329f14c33cb9f893b0f50918dbef34a6838317270e65c55ab32615
license    : GPL-2.0
component  : network.clients
summary    : whois client
builddeps  :
    - pkgconfig(libidn2)
description: |
    whois client - perform DNS lookups on remote hosts
build      : |
    %make HAVE_LIBIDN2=1 HAVE_ICONV=1
install    : |
    %make_install prefix=/usr BASEDIR="$installdir" install-whois
